server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip - reduces originâ†’Cloudflare transfer
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/json image/svg+xml
               font/woff2 application/font-woff2;

    # Fonts - explicit location with CORS
    location /fonts/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Images
    location /assets/images/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # JS/CSS (hashed filenames)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # HTML - never cache
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Reverse-proxy API requests to the Fastify backend
    # In Docker Compose, "api" resolves to the techcareer-api container.
    # The env var API_UPSTREAM can override this (default: https://carreira-tech-api.foconoobjetivo.com).
    location /api/ {
        proxy_pass         https://carreira-tech-api.foconoobjetivo.com;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}