services:
  # ─── PostgreSQL ──────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: techcareer-postgres
    restart: unless-stopped
    # Porta NÃO exposta externamente — só acessível pela rede interna Docker
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-techcareer}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-techcareer}' ]
      start_period: 30s
      interval: 5s
      timeout: 5s
      retries: 20

  # ─── Fastify API ─────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: techcareer-backend
    restart: unless-stopped
    # Port exposed for direct access during development; in production
    # the frontend Nginx reverse-proxies /api → api:4000.
    ports:
      - '${BACKEND_PORT:-4000}:4000'
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-techcareer}
      JWT_SECRET: ${JWT_SECRET:-_X-iYqwFNHF8VtANRxeA-5E-hgiR3PwboAm4HVBWoRQ}
      NODE_ENV: production
      PORT: 4000
      # SMTP Configuration
      SMTP_HOST: ${SMTP_HOST:-mail.foconoobjetivo.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-contato}
      SMTP_PASS: ${SMTP_PASS:-Yeshua!1}
      SMTP_FROM: ${SMTP_FROM:-contato@foconoobjetivo.com}
      # Admin Authentication
      ADMIN_USER: ${ADMIN_USER:-admin}
      ADMIN_PASS: ${ADMIN_PASS:-secret123}
    depends_on:
      postgres:
        condition: service_healthy

  # ─── Frontend (Nginx + SPA) ────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      # Pass VITE_API_URL as a build argument so it's baked into the static files
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000/api}
    container_name: techcareer-frontend
    restart: unless-stopped
    ports:
      - '${FRONTEND_PORT:-3000}:3000'
    environment:
      - API_UPSTREAM=http://backend:4000
      #depends_on:
      #- backend

volumes:
  pgdata:
